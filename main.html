<!DOCTYPE html>
<html lang=’pt-BR’>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
	<title>VegFlow</title>
	<!-- Link para arquivo CSS -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Cabeçalho -->
	<header class="header">
        <h1>VegFlow</h1>
        <button class="btn-signout">logout</button>
	</header>
	<!-- Principal -->
	<main class="main">
		<!-- Perfil -->
		<section class="profile section-border">
			<img class="profile-picture" src="images/persona.jpg">
			<h3 class="profile-name">Lana Freitas</h3>
			<p class="profile-user">@lanafreitas</p>
            <hr class="line">

			<div class="profile-info">
				<div class="profile-info-item">
					<p class="info-title">Like</p>
					<span class="info-numbers">50</span>
				</div>
				<div class="profile-info-item">
					<p class="info-title">Seguindo</p>
					<span class="info-numbers">50</span>
				</div>
				<div class="profile-info-item">
					<p class="info-title">Seguidores</p>
					<span class="info-numbers">50</span>
				</div>
			</div>
		</section>
		<!-- Escrever tweet -->
		<section class="tweet section-border">
			<form class="tweet-form">
				<div class="privacy">
					<p class="privacy-text">PRIVACIDADE:</p>
					<input type="checkbox" class="public-post" />
					<p class="privacy-text">Público</p>
					<input type="checkbox" class="private-post" />
					<p class="privacy-text">Privado</p><br></br>
				</div>
				<textarea class="input-post" rows="3" cols="65" placeholder="O que está acontecendo?"></textarea>
				<span class="character-counter">140</span>
				<hr class="line">
				<button class="btn-post" >Postar</button>
			</form>
		</section>
		<!-- Feed -->
		<section class="feed section-border">
			<div class="feed">
				<div class="display-content">
					<h3 class="feed-title">Visualizar:</h3>
					<button class="filter-button my-messages-button">Meus posts</button>
					<button class="filter-button friends-messages-button">Posts de amigos</button>
					<button class="filter-button all-messages-button">Todos os posts</button>
				</div>
				<p class="post-list"></p>
			</div>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
    <script src="auth.js"></script>
</body>
</html>
