<!DOCTYPE html>
<html lang=’pt-BR’>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>VegFlow</title>
	<!-- Link para arquivo CSS -->
	<link rel="stylesheet" href="style2.css">
</head>

<body>
	<!-- Barra de Navegação -->
	<nav class="navbar navbar-expand-lg navbar-light navbar-fixed" style="background-color: #B9DEA9;">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="https://res.cloudinary.com/dgbrbelp9/image/upload/co_rgb:3a3a3a,e_colorize:100/v1553790689/logomsg.png"
					width="30" height="30" class="d-inline-block align-top" alt="">
				VEGFLOW
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="navbar-nav ml-auto">
					<a class="nav-item nav-link active" href="#">Meu Perfil </a>
					<a class="nav-item nav-link disabled" href="#">Amigos(em breve)</a>
					<a class="nav-item nav-link disabled" href="#">Receitas(em breve)</a>
					<a class="nav-item nav-link btn-signout" href="#">Deslogar</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- Principal  -->
	<main class="main container">
		<!-- Perfil -->
		<section class="profile container mt-3">
			<div class="row profile border">
				<div class="photo col-4 col-sm-4 col-md-3 col-lg-2 m-auto">
					<img class="profile-picture img-thumbnail rounded-circle text-center"
						src="https://res.cloudinary.com/dgbrbelp9/image/upload/v1554512073/img_secretaria.jpg"></div>
				<div class="profile-info col-9 col-sm-8 col-md-7 col-lg-4 m-auto">
					<h3 class="profile-name"></h3>
					<p class="profile-user"></p>
					<p class="profile-diet-type"></p>
					<div class="profile info row m-2  m-auto">
						<div class="profile-info-item border-top m-auto ">
							<p class="info-title">Seguidores</p>
							<span class="info-numbers">50</span>
						</div>
						<div class="profile-info-item border-top m-auto">
							<p class="info-title">Seguindo</p>
							<span class="info-numbers">50</span>
						</div>
						<div class="profile-info-item border-top m-auto">
							<p class="info-title">Dias sem carne</p>
							<span class="info-numbers">15</span>
						</div>
					</div>
				</div>
				<div class="post col-12 col-md-12 col-lg-6 m-auto">
					<div class=" form-group container ">
						<section class="tweet section-border">
							<form class="tweet-form">
								<textarea class="form-control input-post" id="toggle-demo" rows="3"
									placeholder="O que está acontecendo?"></textarea>
								<div class="d-flex justify-content-between">
									<span class="character-counter">140</span>
									<div>
										<select id="private-options">
											<option value="publico">Publico</option>
											<option value="privado">Privado</option>
										</select>
										<button button type="button" disabled class="btn-light btn-post">Postar</button>
									</div>
								</div>
							</form>
						</section>
					</div>
		</section>
		</div>
		<!-- Feed -->
		<section class="feed container border mt-2">
			<div class="feed">
				<div class="display-content m-auto">
					<h4 class="feed-title">Meus Posts:</h4>
					<button class="btn-filter-public btn-light mb-3">Posts Publicos</button>
					<button class="btn-filter-private btn-light mb-3 mx-2">Posts Privados</button>
					<button class="btn-all-posts btn-light mb-3">Todos Posts</button>
				</div>
				<p class="post-list"></p>
			</div>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="config.js"></script>
	<script src="main.js"></script>
	<script src="auth.js"></script>
	<!-- Scripts bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
