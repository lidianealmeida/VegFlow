<!DOCTYPE html>
<html lang=’pt-BR’>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>VegFlow</title>
	<!-- Link para arquivo CSS -->
	<link rel="stylesheet" href="style2.css">
</head>

<body>
	<!-- Barra de Navegação -->
	<nav class="navbar navbar-expand-lg navbar-light navbar-fixed" style="background-color: #B9DEA9;">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="https://res.cloudinary.com/dgbrbelp9/image/upload/co_rgb:3a3a3a,e_colorize:100/v1553790689/logomsg.png"
					width="30" height="30" class="d-inline-block align-top" alt="">
				VEGFLOW
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="navbar-nav ml-auto">
					<a class="nav-item nav-link active" href="#">Meu Perfil <span class="sr-only">(current)</span></a>
					<a class="nav-item nav-link disabled" href="#">Amigos(em breve)</a>
					<a class="nav-item nav-link disabled" href="#">Receitas(em breve)</a>
					<a class="nav-item nav-link btn-signout" href="#">Deslogar</a>
				</div>
			</div>
		</div>
	</nav>

	<!-- Header Antigo -->
	<div class="container">
		<!-- <header class="row header container-fluid">
			<div class="col-12">
				<h1>VegFlow</h1>
				<button type="button" class="btn btn-light btn-signout">Logout</button>
			</div>
		</header> -->

		<!-- Principal -->
		<main class="main">
			<!-- Perfil -->
			<section class="profile container">
				<div class="row border border-dark">
					<div class="col">
						<img class="profile-picture" src="images/persona.jpg" width="70" height="70">
					</div>
					<div class="about">
						<h3 class="profile-name">Lana Freitas</h3>
						<p class="profile-user">@lanafreitas</p>
						<p class="profile-vegan-type">Em transição</p>
						<hr class="line">
						<div class="row border border-warning">
							<div class="profile-info-item">
								<p class="info-title">Seguidores</p>
								<span class="info-numbers">50</span>
							</div>
							<div class="profile-info-item">
								<p class="info-title">Seguindo</p>
								<span class="info-numbers">50</span>
							</div>
							<div class="profile-info-item">
								<p class="info-title">Dias sem carne</p>
								<span class="info-numbers">15</span>
							</div>
						</div>
					</div>
					<!-- Escrever tweet -->
					<section class="col tweet section-border border border-danger">
						<form class="tweet-form">
							<textarea class="input-post" placeholder="O que está acontecendo?"></textarea>
							<!-- <textarea class="input-post" rows="3" cols="65"
									placeholder="O que está acontecendo?"></textarea> -->
							<span class="character-counter">140</span>
							<!-- <p class="privacy-text">PRIVACIDADE:</p>
									<input type="checkbox" class="public-post" />
									<p class="privacy-text">Público</p>
									<input type="checkbox" class="private-post" />
									<p class="privacy-text">Privado</p><br></br> -->
						</form>
						<!-- Default switch -->
						<div class="buttons container">
							<div class="row">
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input" id="private-btn">
									<label class="custom-control-label" for="private-btn">Privado</label>
								</div>
								<button button type="button" class="btn btn-light btn-post">Postar</button>
							</div>
						</div>
					</section>
				</div>
			</section>

			<!-- Feed de Posts -->
			<section class="feed container border border-success">
				<div class="feed">
					<div class="display-content">
						<h4 class="feed-title">Meus Posts:</h4>
						<button class="filter-button my-messages-button">Meus posts</button>
						<button class="filter-button friends-messages-button">Posts de amigos</button>
						<button class="filter-button all-messages-button">Todos os posts</button>
					</div>
					<p class="post-list"></p>
				</div>
			</section>
		</main>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="config.js"></script>
		<script src="main.js"></script>
		<script src="auth.js"></script>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
